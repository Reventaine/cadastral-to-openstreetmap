<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Форма ввода</title>
  </head>
  <body>
    <div class="container">
      <h1>Введите кадастровый номер для создания участка</h1>
      <h4>Примечание: если информации нет в базе данных, откроется сайт Росреестра для получения информации</h4>
      <form action="/cadastral_number" method="post">
        <input type="text" id="cadastral_number" name="cadastral_number" placeholder="Кадастровый номер">
        <input type="submit" value="Создать участок">
      </form>
    </div>
  </body>
</html>
