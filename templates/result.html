<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Результат</title>
  </head>
  <body>
    <div class="container">
      <h1>Результат</h1>
      <p>Созданный участок по кадастровому номеру {{ cadastral_number }}</p>
      <a href="https://www.openstreetmap.org/way/{{ AreaID }}" class="button">Посмотреть полную информацию</a>
    </div>
    <div class="map-container">
      <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox={{ x }}%2C{{ y }}%2C{{ x+0.00002 }}%2C{{ y+0.00002 }}&amp;layer=mapnik&amp;marker={{ x }}%2C{{ y }}"></iframe>
    </div>
  </body>
</html>
